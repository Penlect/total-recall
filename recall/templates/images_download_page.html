
{% extends "base.html" %}

{% block body %}
    {{ super() }}


    <div class="container">
<div class="row">
    <div class="col-md-12">
<h1>Images</h1>
        <table class="table">
        <thead>
          <tr>
            <th>Memorization sheet (~40MB)</th>
            <th>Recall sheet (~40MB)</th>
            <th>Correction sheet (~25KB)</th>
          </tr>
        </thead>
        <tbody>
        {% for file in files %}
          <tr>
              <td><a href="{{ url_for('static', filename='images/' + file[1]) }}">{{ file[1] }}</a></td>
              <td><a href="{{ url_for('static', filename='images/' + file[2]) }}">{{ file[2] }}</a></td>
              <td><a href="{{ url_for('static', filename='images/' + file[0]) }}">{{ file[0] }}</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</div>

{% endblock %}
