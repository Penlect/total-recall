
{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">

  <form action="" method=post>

    <h2> Register new user </h2>

    <div class="form-group">
      <label for="username">Username:</label>
      <input name="username" type="text" class="form-control input-sm" id="username"
      required  autocomplete="off">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" type="password" class="form-control input-sm" id="password">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input name="email" type="email" class="form-control input-sm" id="email"
      autocomplete="off">
    </div>

    <div class="form-group">
      <label for="real_name">Real Name:</label>
      <input name="real_name" type="text" class="form-control input-sm" id="real_name"
      autocomplete="off"
      placeholder="Firstname Lastname">
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <input name="country" type="text" class="form-control input-sm" id="country"
      autocomplete="off">
    </div>

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>
  </form>

<p>
    Already have a user account? Go to the login page: <a href="{{ url_for('login') }}">Login</a>
</p>
        </div>
    </div>
</div>
{% endblock %}
