{% extends "base.html" %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Users</h1>

            <table class="table table-condensed">
            <thead>
              <tr>
                <th>Registered</th>
                <th>Username</th>
                <th>Name</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.datetime.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td><a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a></td>
                <td>{{ user.real_name }}</td>
                <td>{{ user.country }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
    </div>

</div>

{% endblock %}

{% block javascript %}
{% endblock %}
