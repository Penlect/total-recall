{% extends "base.html" %}
{% block body %}

{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-md-12">

  <form action="" method=post>
    <h2> Login </h2>
    <div class="form-group">
          <input type="text" id="username" name="username" class="form-control input-sm"
            placeholder="Username" required  autocomplete="off">
    </div>

    <div class="form-group">
      <input name="password" type="password" class="form-control input-sm" id="password"
      placeholder="Password" autocomplete="off">
    </div>
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signin</button>
        </div>
    </div>
  </form>
<p>
    Don't have a login? Register new user here: <a href="{{ url_for('register') }}">Register</a>
</p>


        </div>
    </div>
</div>
{% endblock %}
