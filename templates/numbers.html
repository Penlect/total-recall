{% extends "base.html" %}

{% block css %}

<style>
input[type=text] {
    text-align: center;
	padding:0px;
	margin:0px;
	width: 18px;
	font-size:18px;
	border: 0px;
}
input[type=text]:focus {
    background-color: lightblue;
}
table {
	border-collapse: collapse;
	margin-bottom: 20px;
}
tr, td {
	padding:0px;
	margin:0px;
}
body{
color: black;
margin-left: 20px;
margin-bottom: 20px;
}
</style>

{% endblock %}

{% block body %}

    <h1>Recall 5 min numbers <small>(key={{ key }})</small></h1>
    <form action="{{ url_for('arbeiter') }}" method="post">
        <fieldset>
        <table border="1px" id="recall_table">
        {% for row_i in range(nr_rows) %}
            <tr class="recall_row">
                {% for col_i in range(nr_cols) %}
                    <td><input class="recall_cell" id="recall_cell_{{ row_i*nr_cols + col_i }}" name="recall_cell_{{ row_i*nr_cols + col_i }}" type="text" maxlength="1" size="1" autocomplete="off"></input></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
	
	<p id="result"></p>

{% endblock %}

{% block javascript%}
<script src="{{ url_for('static', filename='js/recall.js') }}"></script>

<script>
$(document).ready(function(){
   // User clicks on a cell
   var nrRows = $('#recall_table .recall_row').length;
   var nrCells = $('#recall_table .recall_cell').length;
   console.log("Rows = " + nrRows);
   console.log("Cells = " + nrCells);

   $('.recall_cell').keydown(function(e) {
	   e.preventDefault();
	   var grid = new RecallGrid(nrRows, nrCells/nrRows, $(this));
	   keydownHandler(event, grid);
   });

   $('form').submit(function(){
      $.post($(this).attr('action'), $(this).serialize(), function(response){
            console.log(response);
			
			var recall_correct = 0;
			var recall_wrong = 0;
			var recall_none = 0;
			
            for (var recall_cell_id in response){
                if(response[recall_cell_id] == true){
                    $('#' + recall_cell_id).css('background-color', 'lime');
					recall_correct++;
                }
                else if(response[recall_cell_id] == false){
                    $('#' + recall_cell_id).css('background-color', '#ff0022');
					recall_wrong++;
                }
				else if(response[recall_cell_id] == null){
					recall_none++;
				}
				else{
					console.log('Got unexpected response: ' + response[recall_cell_id]);
				}
            }
			$("#result").text(recall_correct + ', ' + recall_wrong + ', ' + recall_none);
      }, 'json');
      $('fieldset').prop('disabled', true);
      return false;
   });
});
</script>
{% endblock %}
