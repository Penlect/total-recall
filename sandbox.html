<body>

<table border="1" >
<tr>
<td><input id="recall_input_0" type="text" maxlength="1"></input></td><td><input id="recall_input_1" type="text" maxlength="1"></input></td><td><input id="recall_input_2" type="text" maxlength="1"></input></td>
</tr>
<tr>
<td><input id="recall_input_3" type="text" maxlength="1"></input></td><td><input id="recall_input_4" type="text" maxlength="1"></input></td><td><input id="recall_input_5" type="text" maxlength="1"></input></td>
</tr>
<tr>
<td id="X" contenteditable='true'></td><td id="Y" contenteditable='true'></td><td id="Z" contenteditable='true'>asdf</td>
</tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function(){

	$('#daniel').val("hejsan");
	$('#andersson').val("power");

   // User clicks on a cell
   $('#recall_input_0').keydown(function(e) {
	   e.preventDefault();
	   $(this).val(e.which - 48);
       $('#recall_input_1').select();
   });
   
   // User clicks on a cell
   $('#X').keydown(function(e) {
	   e.preventDefault();
	   $(this).text(e.which - 48);
       $('#Y').focus();
   });
   
   // User clicks on a cell
   $('#Y').keydown(function(e) {
	   e.preventDefault();
	   $(this).text(e.which - 48);
       $('#Z').focus();
   });

   // User navigates table using keyboard
   $('tabldfge').keydown(function (e) {
       var c = "";
       if (e.which == 39) {
           // Right Arrow
           c = currCell.next();
       } else if (e.which == 37) { 
           // Left Arrow
           c = currCell.prev();
       } else if (e.which == 38) { 
           // Up Arrow
           c = currCell.closest('tr').prev().find('td:eq(' + 
             currCell.index() + ')');
       } else if (e.which == 40) { 
           // Down Arrow
           c = currCell.closest('tr').next().find('td:eq(' + 
             currCell.index() + ')');
       } else if (e.which == 13) { 
           // Enter
           e.preventDefault();
           c = currCell.closest('tr').next().find('td:eq(' + 
             currCell.index() + ')');
       } else if (!editing && (e.which == 13 || e.which == 32)) { 
           // Enter or Spacebar - edit cell
           e.preventDefault();
           edit();
       } else if (!editing && (e.which == 9 && !e.shiftKey)) { 
           // Tab
           e.preventDefault();
           c = currCell.next();
       } else if (!editing && (e.which == 9 && e.shiftKey)) { 
           // Shift + Tab
           e.preventDefault();
           c = currCell.prev();
       } 

       // If we didn't hit a boundary, update the current cell
       if (c.length > 0) {
           currCell = c;
           currCell.focus();
       }
   });

   // User can cancel edit by pressing escape
   $('#edit').keydown(function (e) {
       if (editing && e.which == 27) { 
           editing = false;
           $('#edit').hide();
           currCell.toggleClass("editing");
           currCell.focus();
       }
   });
});
</script>
</body>
